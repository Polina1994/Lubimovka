<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Document</title>
</head>
<body>
    <div class="button-area">

        <button class="button__normal button__normal_small button_anim-right button_border-right-bottom button__normal_padding-left">
          ПРОЕКТЫ
          <svg class="icon-button__arrow-left" width="25" height="25" viewBox="0 0 25 25" xmlns="http://www.w3.org/2000/svg">
            <path d="M12.5234 21L11.7986 20.2752L6 14.4766L6.70287 13.7737L12.0235 19.0944L12.0235 3.05176e-05H13.0235L13.0235 19.0503L18.2752 13.7986L19 14.5235L13.2263 20.2972L12.5234 21Z"/>
          </svg>
        </button>

        <button class="button__normal button__normal_middle button_anim-left button_border-left-bottom button__normal_padding-right">
          <svg class="icon-button__arrow-right" width="25" height="25" viewBox="0 0 25 25" xmlns="http://www.w3.org/2000/svg">
            <path d="M12.5234 21L11.7986 20.2752L6 14.4766L6.70287 13.7737L12.0235 19.0944L12.0235 3.05176e-05H13.0235L13.0235 19.0503L18.2752 13.7986L19 14.5235L13.2263 20.2972L12.5234 21Z"/>
          </svg>
          О СПЕКТАКЛЕ
        </button>

        <button class="button__normal button__normal_middle button_anim-down button_border-left-bottom button__normal_padding-left">
          О СПЕКТАКЛЕ
          <svg class="icon-button__arrow-down" width="25" height="25" viewBox="0 0 25 25" xmlns="http://www.w3.org/2000/svg">
            <path d="M12.5234 21L11.7986 20.2752L6 14.4766L6.70287 13.7737L12.0235 19.0944L12.0235 3.05176e-05H13.0235L13.0235 19.0503L18.2752 13.7986L19 14.5235L13.2263 20.2972L12.5234 21Z"/>
          </svg>
        </button>

        <button class="button__normal button__normal_middle-big button_anim-left button_border-left-bottom button__normal_padding-left button__normal_padding-right">
          <svg class="icon-button__plus" width="25" height="25" xmlns="http://www.w3.org/2000/svg">
            <path d="M12 6h1v13h-1z"/><path d="M19 12v1H6v-1z"/>
          </svg>
          ДОБАВИТЬ ФАЙЛ
        </button>

        <button class="button__normal button__normal_middle-big button_anim-down button_border-left-top button__normal_padding-left">
          ПОКАЗАТЬ ЕЩЁ
          <svg class="icon-button__arrow-down" width="25" height="25" viewBox="0 0 25 25" xmlns="http://www.w3.org/2000/svg">
            <path d="M12.5234 21L11.7986 20.2752L6 14.4766L6.70287 13.7737L12.0235 19.0944L12.0235 3.05176e-05H13.0235L13.0235 19.0503L18.2752 13.7986L19 14.5235L13.2263 20.2972L12.5234 21Z"/>
          </svg>
        </button>

        <button class="button__normal button__normal_middle-big button_anim-up button_border-left-top button__normal_padding-left">
          СВЕРНУТЬ
          <svg class="icon-button__arrow-up" width="25" height="25" viewBox="0 0 25 25" xmlns="http://www.w3.org/2000/svg">
            <path d="M12.5234 21L11.7986 20.2752L6 14.4766L6.70287 13.7737L12.0235 19.0944L12.0235 3.05176e-05H13.0235L13.0235 19.0503L18.2752 13.7986L19 14.5235L13.2263 20.2972L12.5234 21Z"/>
          </svg>
        </button>

        <button class="button__big button_anim-left">
          БИЛЕТЫ
          <img src="./images/ui/arrow-right.svg" alt="" class="icon-button">
        </button>

    </div>
    <!-- стрекла наклон -->
    <svg class="icon-button__arrow-diagonal" width="25" height="25" viewBox="0 0 25 25" xmlns="http://www.w3.org/2000/svg">
      <path d="M19.9084 5.05887L19.9084 6.08393L19.9084 14.2844L18.9144 14.2844L18.9144 6.75983L5.41259 20.2616L4.70549 19.5545L18.176 6.08393L10.7491 6.08393L10.7491 5.05887L18.9144 5.05887L19.9084 5.05887Z"/>
    </svg>
    <!-- стрелка вниз -->
    <svg class="icon-button__arrow-down" width="25" height="25" viewBox="0 0 25 25" xmlns="http://www.w3.org/2000/svg">
      <path d="M12.5234 21L11.7986 20.2752L6 14.4766L6.70287 13.7737L12.0235 19.0944L12.0235 3.05176e-05H13.0235L13.0235 19.0503L18.2752 13.7986L19 14.5235L13.2263 20.2972L12.5234 21Z"/>
    </svg>
    <!-- стрелка право -->
    <svg class="icon-button__arrow-right" width="25" height="25" viewBox="0 0 25 25" xmlns="http://www.w3.org/2000/svg">
      <path d="M21 12.4766L20.2752 13.2014L14.4766 19L13.7737 18.2971L19.0944 12.9765L-3.63036e-07 12.9765L-3.10999e-07 11.9765L19.0502 11.9765L13.7986 6.72483L14.5234 6L20.2971 11.7737L21 12.4766Z"/>
    </svg>
    <!-- стрелка лево -->
    <svg class="icon-button__arrow-left" width="25" height="25" viewBox="0 0 25 25" xmlns="http://www.w3.org/2000/svg">
      <path d="M4 12.5234L4.72483 11.7986L10.5234 6L11.2263 6.70287L5.90563 12.0235L25 12.0235L25 13.0235L5.94976 13.0235L11.2014 18.2752L10.4766 19L4.70287 13.2263L4 12.5234Z"/>
    </svg>
    <!-- плюс -->
    <svg class="icon-button__plus" width="25" height="25" xmlns="http://www.w3.org/2000/svg">
      <path d="M12 6h1v13h-1z"/><path d="M19 12v1H6v-1z"/>
    </svg>

</body>
</html>
